<!doctype html>
<html lang="en">
  <head>
   
 <meta charset="utf-8">
    {% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <title>Fazendo login</title>


<link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

   
 <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  
<link href={% static 'signin.css' %} rel="stylesheet">
  </head>
  
<body class="text-center">
<a href={% url 'Pagina_inicial' %} ><button class="btn btn-lg btn-primary btn-block">Voltar a pagina inicial</button></a>
<form method="post" class="form-signin">
 {% csrf_token %} <h1 class="h3 mb-3 font-weight-normal">{{error|default:"Painel de login<br>Para registar Studio/Loja ou publicar musica tem de ter uma conta"}}</h1>
  <label for="inputEmail" class="sr-only">Contacto</label>
  
<h4>Contacto</h4><input type="tel/email" id="inputEmail" value="{{contacto}}" name="contacto" class="form-control" placeholder="Contacto" required autofocus>
  
<label for="inputPassword" class="sr-only">Palavra-passe</label>
 
 <h4>Palavra-passe</h4><input type="password" id="inputPassword" name="password" class="form-control" placeholder="Palavra-passe" required>
  <div class="checkbox mb-3">
   
</div>
  <input type="submit" class="btn btn-lg btn-primary btn-block" value="Entrar">

</form><br><h2>Ou</h2><br> <a href={% url 'cria_' %} ><button class="btn btn-lg btn-primary btn-block">Criar uma conta</button></a>
</body>
</html>
